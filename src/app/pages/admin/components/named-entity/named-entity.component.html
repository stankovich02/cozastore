<form class="mx-auto mb-5" style="width: 300px;">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" [(ngModel)]="name" placeholder="Name" id="name" class="form-control" name="name" />
        @if(nameError){
        <p class="text-danger mb-3">{{nameError}}</p>
        }
    </div>

    @if (this.router.url.includes("update")) {
        <button class="btn btn-primary btn-block mb-4" (click)="updateProduct()">Update</button>
        } 
        @else {
        <button class="btn btn-primary btn-block mb-4" (click)="addProduct()">Add</button>
        }
</form>
