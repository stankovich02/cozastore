<!-- Header -->
<header [ngClass]="headerClass">
    <!-- Header desktop -->
    <div class="container-menu-desktop">

        <div class="wrap-menu-desktop" style="top: 0px;">
            <nav class="limiter-menu-desktop container">
                
                <!-- Logo desktop -->		
                <a routerLink="/home" class="logo">
                    <img src="assets/images/icons/logo-01.png" alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        @for (item of nav; track $index) {
                            <li><a routerLink='{{ item.href }}'>{{ item.name }}</a></li>
                            }
                    </ul>
                </div>	

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m">

                    <a routerLink="/cart" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" [attr.data-notify]="numberOfProductsInCart">
                        <i class="zmdi zmdi-shopping-cart"></i>
                    </a>

                    <a routerLink="/wishlist" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" [attr.data-notify]="numberOfProductsInWishlist">
                        <i class="zmdi zmdi-favorite-outline"></i>
                    </a> 
                </div>
            </nav>
        </div>	
    </div>

    <!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <!-- Logo moblie -->		
        <div class="logo-mobile">
            <a href="index.html"><img src="assets/images/icons/logo-01.png" alt="IMG-LOGO"></a>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m m-r-15">

             <a routerLink="/cart" class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" [attr.data-notify]="numberOfProductsInCart">
                <i class="zmdi zmdi-shopping-cart"></i>
            </a>

            <a routerLink="/wishlist" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" [attr.data-notify]="numberOfProductsInWishlist">
                <i class="zmdi zmdi-favorite-outline"></i>
            </a> 
        </div>

        <!-- Button show menu -->
        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </div>
    </div>


    <!-- Menu Mobile -->
    <div class="menu-mobile">

        <ul class="main-menu-m">
            @for (item of nav; track $index) {
                <li><a href='{{ item.href }}'>{{ item.name }}</a></li>
                }
        </ul>
    </div>

    <!-- Modal Search -->
    <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
        <div class="container-search-header">
            <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                <img src="assets/images/icons/icon-close2.png" alt="CLOSE">
            </button>

            <form class="wrap-search-header flex-w p-l-15">
                <button class="flex-c-m trans-04">
                    <i class="zmdi zmdi-search"></i>
                </button>
                <input class="plh3" type="text" name="search" placeholder="Search...">
            </form>
        </div>
    </div>
</header>
