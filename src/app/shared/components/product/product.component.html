<!-- Block2 -->
<div class="block2">
    <div class="block2-pic hov-img0">
        <img src="assets/images/products/{{product.images[0]}}.jpg" alt="{{product.name}}">

        @if(product.inStock){
            <a (click)="addProductToCart(product.id,1,product.name)" class="addToCart block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
                Add to Cart
            </a>
        }
    </div>

    <div class="block2-txt flex-w flex-t p-t-14">
        <div class="block2-txt-child1 flex-col-l ">
            <a routerLink="/products/{{product.id}}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                {{ product.name }}
            </a>

            <span class="stext-105 cl3">
                <span *ngIf="product.discount != null" style="text-decoration: line-through; color: red;">${{ product.price.oldPrice }}</span>
                   ${{ product.price.activePrice}}
            </span>
        </div>

        <div class="block2-txt-child2 flex-r p-t-3">
            <a [ngClass]="{ 'js-addedwish-b2': wishlist.includes(product.id), 'js-addwish-b2': !wishlist.includes(product.id) }" (click)="addProductTowishlist(product.id,product.name)" class="btn-addwish-b2 dis-block pos-relative addToWishlist">
                <img class="icon-heart1 dis-block trans-04" src="assets/images/icons/icon-heart-01.png" alt="ICON">
                <img class="icon-heart2 dis-block trans-04 ab-t-l" src="assets/images/icons/icon-heart-02.png" alt="ICON">
            </a>
        </div>
    </div>
</div>
